<h4 class="header">{{ data.title }}</h4>
<hr>
    <mat-dialog-content class="text-center">{{ data.message }}</mat-dialog-content>
    <mat-dialog-actions class="buttons" align="center">
      <button class="no" mat-button mat-dialog-close color="primary">No</button>
      <button class="yes" mat-button [mat-dialog-close]="true" color="warn">Yes</button>
    </mat-dialog-actions>
